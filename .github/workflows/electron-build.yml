name: Build Electron App

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    env:
      CI: false
    strategy:
      matrix:
        os: [windows-latest, macos-latest]
        include:
          - os: windows-latest
            artifact_name: Historian Reports Setup
            asset_name: historian-reports-setup-windows
          - os: macos-latest
            artifact_name: Historian Reports
            asset_name: historian-reports-macos

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: |
          npm install --legacy-peer-deps
          cd client && npm install --legacy-peer-deps && cd ..

      - name: Build backend
        run: npm run build

      - name: Build frontend
        run: npm run build:client

      - name: Decode macOS Certificate
        if: runner.os == 'macOS' && env.MAC_CSC_BASE64 != ''
        run: |
          mkdir -p build-secrets
          echo "${{ secrets.MAC_CSC_BASE64 }}" | base64 --decode > build-secrets/self-signed.p12
        env:
          MAC_CSC_BASE64: ${{ secrets.MAC_CSC_BASE64 }}

      - name: Build Electron (Windows)
        if: runner.os == 'Windows'
        run: npm run electron:build:win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Electron (macOS)
        if: runner.os == 'macOS'
        run: npm run electron:build:mac
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_LINK: build-secrets/self-signed.p12
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}

      - name: Upload artifacts (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: dist/electron/*.exe

      - name: Upload artifacts (macOS)
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: |
            dist/electron/*.dmg
            dist/electron/*.zip

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: dist/electron/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
