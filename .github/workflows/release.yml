name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint --if-present || true

      - name: Run tests
        run: npm test -- --coverage --testTimeout=30000 || true

      - name: Build backend
        run: npm run build

      - name: Build frontend
        run: npm run build:client --if-present || true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
        if: secrets.DOCKER_USERNAME != ''

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag_name=v$VERSION" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: ${{ secrets.DOCKER_USERNAME != '' }}
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/historian-reports:${{ steps.version.outputs.version }}
            ${{ secrets.DOCKER_USERNAME }}/historian-reports:latest
          build-args: |
            VERSION=${{ steps.version.outputs.version }}
            BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ')
            VCS_REF=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.version.outputs.tag_name }}
          release_name: Release ${{ steps.version.outputs.version }}
          body: |
            ## Release ${{ steps.version.outputs.version }}

            ### Docker Images
            - `historian-reports:${{ steps.version.outputs.version }}`
            - `historian-reports:latest`

            Supported architectures:
            - linux/amd64
            - linux/arm64

            ### Changes
            See commit history for detailed changes.

            ### Installation
            ```bash
            docker pull historian-reports:${{ steps.version.outputs.version }}
            docker run -d -p 3000:3000 historian-reports:${{ steps.version.outputs.version }}
            ```
          draft: false
          prerelease: false

      - name: Notify on success
        if: success()
        run: |
          echo "✅ Release ${{ steps.version.outputs.version }} built and published successfully"
          echo "Docker image: historian-reports:${{ steps.version.outputs.version }}"

      - name: Notify on failure
        if: failure()
        run: |
          echo "❌ Release build failed for ${{ steps.version.outputs.version }}"
          exit 1

  test-docker:
    runs-on: ubuntu-latest
    needs: build
    if: success()

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image for testing
        uses: docker/build-push-action@v4
        with:
          context: .
          platforms: linux/amd64
          push: false
          load: true
          tags: historian-reports:test
          cache-from: type=gha

      - name: Test Docker image
        run: |
          docker run --rm -d --name test-container -p 3000:3000 historian-reports:test
          sleep 5
          curl -f http://localhost:3000/api/health || exit 1
          docker stop test-container

  build-history:
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Record build history
        run: |
          echo "Build Status: ${{ job.status }}"
          echo "Build Time: $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
          echo "Commit: ${{ github.sha }}"
          echo "Tag: ${{ github.ref }}"
