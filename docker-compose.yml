version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: historian-reports:latest
    container_name: historian-reports
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT:-1433}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_ENCRYPT=${DB_ENCRYPT:-true}
      - DB_TRUST_SERVER_CERTIFICATE=${DB_TRUST_SERVER_CERTIFICATE:-false}
      - JWT_SECRET=${JWT_SECRET}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_SECURE=${SMTP_SECURE:-false}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - CORS_ORIGIN=${CORS_ORIGIN:-http://localhost:3000}
      - CACHE_ENABLED=${CACHE_ENABLED:-false}
      - HOME=/Home
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - ./logs:/app/logs
      - ./reports:/app/reports
      - ./data:/app/data
      - ./temp:/app/temp
      - ./.backups:/app/.backups
      - ./.updates:/app/.updates
      - ./.env.backups:/app/.env.backups
      - ~:/Home
    depends_on:
      - redis

  redis:
    image: redis:7-alpine
    container_name: historian-reports-cache
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data

volumes:
  redis_data:
