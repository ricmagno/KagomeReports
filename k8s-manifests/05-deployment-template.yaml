apiVersion: apps/v1
kind: Deployment
metadata:
  name: historian-reports-INSTANCE_NAME
  namespace: historian-reports
  labels:
    app: historian-reports
    instance: INSTANCE_NAME
spec:
  replicas: 1
  selector:
    matchLabels:
      app: historian-reports
      instance: INSTANCE_NAME
  template:
    metadata:
      labels:
        app: historian-reports
        instance: INSTANCE_NAME
    spec:
      containers:
      - name: historian-reports
        image: historian-reports:v0.77.0
        ports:
        - containerPort: 3000
        imagePullPolicy: Never
        env:
        # Instance-specific environment variables
        - name: INSTANCE_NAME
          value: "INSTANCE_NAME"
        - name: DATA_DIR
          value: "/home/historian/data/INSTANCE_NAME"
        - name: CORS_ORIGIN
          value: "http://192.168.235.16:PORT_NUMBER"
        envFrom:
        - configMapRef:
            name: historian-reports-config
        - secretRef:
            name: historian-reports-secrets
        volumeMounts:
        - name: historian-data
          mountPath: /home/historian/data
        - name: historian-reports
          mountPath: /home/historian/reports
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
      restartPolicy: Always
      tolerations:
      - key: "node-role.kubernetes.io/control-plane"
        operator: "Exists"
        effect: "NoSchedule"
      volumes:
      - name: historian-data
        persistentVolumeClaim:
          claimName: historian-data-pvc
      - name: historian-reports
        persistentVolumeClaim:
          claimName: historian-reports-pvc