# Temporary HTTP-only Nginx configuration for reports.kagome.com.au
# This file should be placed at /etc/nginx/sites-available/reports.kagome.com.au
# Use this BEFORE running Certbot to get SSL certificates

server {
    listen 80;
    listen [::]:80;
    server_name reports.kagome.com.au;

    # Let's Encrypt challenge location
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Proxy settings
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;

    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Buffer settings
    proxy_buffering on;
    proxy_buffer_size 4k;
    proxy_buffers 8 4k;

    # Main location block - proxy to the application container
    location / {
        # Proxy to the application running on port 3001
        proxy_pass http://127.0.0.1:3001;
        
        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Handle redirects properly
        proxy_redirect off;
    }

    # Health check endpoint (optional)
    location /health {
        proxy_pass http://127.0.0.1:3001/health;
        access_log off;
    }

    # Logging
    access_log /var/log/nginx/reports.kagome.com.au.access.log;
    error_log /var/log/nginx/reports.kagome.com.au.error.log;
}